<!-- llm_app/templates/login.html -->
<!DOCTYPE html>
<html lang="zh-tw" xml:lang="zh-tw">
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #007BFF; /* Blue bar color */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: white;
            border-radius: 8px;
        }
        
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
        }

        .error-message {
            color: #ffcccb;
            text-align: center;
            margin-bottom: 10px;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .form-group label {
            flex: 0 0 20%; /* Label takes up 30% of the row width */
            text-align: right;
            margin-right: 10px;
            font-size: 14px;
            color: white;
        }

        .form-group input {
            flex: 1; /* Input takes the remaining space */
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        .login-container button {
            display: block;
            margin: 20px auto 0;
            width: 100%;
            padding: 10px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #003d80;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
